<div class="mb-5">
    <h2>{{project.name[language]}}</h2>
    <h5>{{project.role[language]}}</h5>
    <p>{{project.description[language]}}</p>

    <div class="flex space-x-2 my-2">
        <button class="bg-green-500" [routerLink]="['/project',project.id]">{{ 'EDIT' | translate}}</button>
        <button class="bg-red-500">{{ 'DELETE' | translate}}</button>
    </div>
</div>
